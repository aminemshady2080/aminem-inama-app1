<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{appSettings.locale}">
	<h:head>
		<meta http-equiv="Content-Type"
			content="text/html; charset=ISO-8859-1" />
		<title><ui:insert name="title"> #{msg.home}</ui:insert></title>

		<h:outputStylesheet name="main.css" library="styles" />
	</h:head>
	<h:body>
		<div id="wrapper">
			<div id="top">
				<ui:include src="/resources/templates/top_content.xhtml"></ui:include>
			</div>

			<div id="center">

				<p:growl showDetail="true" sticky="true" id="app_growl" />
				<ui:insert name="content">COntent goes here</ui:insert>
			</div>
			<div id="footer">footer will be here soon.</div>

		</div>
	</h:body>
</f:view>
</html>
